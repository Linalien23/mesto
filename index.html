    <section class="popup edit__popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form edit__form" name="popup-form-reduct" novalidate="">
          <input class="popup__input popup__input_type_name" id="user-name" placeholder="Имя" name="name" required=""
            minlength="2" maxlength="40">
          <input class="popup__input popup__input_type_job" id="user-caption" placeholder="О себе" name="caption" required=""
            minlength="2" maxlength="200">
          <button class="popup__save-btn" type="submit">Cохранить</button>
        </form>
        <button class="popup__close-btn" type="button"></button>
      </div>
    </section>

    <section class="popup add__popup">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form add__form" name="popup-form-reduct" novalidate="">
          <input class="popup__input popup__input_type_place" id="place-name" placeholder="Название" name="place" required=""
            minlength="1" maxlength="40">
          <input class="popup__input popup__input_type_url" id="place-url" placeholder="Ссылка на картинку" name="url" required=""
            minlength="7">
          <button class="popup__save-btn" type="submit">Cохранить</button>
        </form>
        <button class="popup__close-btn" type="button"></button>
      </div>
    </section>

    <template id="cards">
      <li class="photo-gallery__card">
        <button class="photo-gallery__zoom-btn" type="button" aria-label="zoom">

        </button>
