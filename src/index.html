    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <section class="popup edit-popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form edit-popup__form" name="edit" novalidate>
          <input id="name-input" class="popup__input popup__input_type_name" type="text" placeholder="Имя" name="name"
            required minlength="2" maxlength="40">
          <span class="name-input-error popup__texterror popup__texterror_top"></span>
          <input id="job-input" class="popup__input popup__input_type_job" type="text" placeholder="О себе"
            name="about" required minlength="2" maxlength="200">
          <span class="job-input-error popup__texterror popup__texterror_bottom"></span>
          <button class="popup__submit-btn edit-popup__submit-btn" type="submit">Cохранить</button>
        </form>
        <button class="popup__close-btn" type="button"></button>
      </div>
    </section>

    <section class="popup edit-avatar-popup">
      <div class="popup__container edit-avatar-popup__container">
            <form class="popup__form edit-avatar-popup__form" name="edit-avatar" novalidate>
                <h3 class="popup__title">Обновить аватар</h3>
                <input id="url-input-avatar" class="popup__input popup__input_type_url" type="url" name="avatar" placeholder="Ссылка на аватар" required>
                <span class="url-input-avatar-error popup__texterror edit-avatar-popup__texterror"></span>
                <button class="popup__submit-btn edit-avatar-popup__submit-btn" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-btn edit-avatar-popup__close-btn" type="button" aria-label="Закрыть"></button>
     </div>
</section>

    <section class="popup add-popup">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form add-popup__form" name="add" novalidate>
          <input id="place-input" class="popup__input popup__input_type_place" type="text" placeholder="Название"
            name="cardname" required minlength="2" maxlength="30">
          <span class="place-input-error popup__texterror popup__texterror_top"></span>
          <input id="url-input" class="popup__input popup__input_type_url" type="url" placeholder="Ссылка на картинку"
            name="link" required>
          <span class="url-input-error popup__texterror popup__texterror_bottom"></span>
          <button class="popup__submit-btn add-popup__submit-btn" type="submit">Создать</button>
        </form>
        <button class="popup__close-btn" type="button"></button>
      </div>
    </section>

    <section class="popup zoom-popup">
      <div class="zoom-popup__container">
        <img class="zoom-popup__item" alt="user_place">
        <h2 class="zoom-popup__title"></h2>
        <button class="popup__close-btn zoom-popup__close-btn" type="button" aria-label="Закрыть"></button>
      </div>
    </section>

    <section class="popup delete-popup">
      <div class="delete-popup__container">
          <button class="popup__close-btn delete-popup__close-btn" type="button" aria-label="Закрыть"></button>
          <form class="popup__form delete-popup__form" name="delete" novalidate>
              <h3 class="popup-title">Вы уверены?</h3>
              <button class="popup__submit-btn delete-popup__form-btn delete-popup__submit-btn" type="submit">Да</button>
          </form>
      </div>
  </section>

    <template id="cards">
      <li class="photo-gallery__card">
        <button class="photo-gallery__zoom-btn" type="button" aria-label="zoom">
          <img class="photo-gallery__item" alt="user_placename">
        </button>
        <h2 class="photo-gallery__title"></h2>
        <div class="photo-gallery__like">
          <button class="photo-gallery__like-btn" type="button" aria-label="Лайк"></button>
          <p class="photo-gallery__like-counter"></p>
        </div>
        <button class="photo-gallery__delete-btn" type="button" aria-label="Корзина"></button>
      </li>
    </template>

  </body>
